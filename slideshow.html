<!DOCTYPE html>

	<title></title>
		<style>
.parsallax {
  /* The image used */
  background: red;

  /* Set a specific height */
  min-height: 500px;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>


<!-- Container element -->
<div class="parallax"></div>
</body>
