<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.relative{
			width:500px;
			height:300px;
			position: relative;
			border:3px solid green;
		}
		.abs{
			width:200px;
			height:100px;
			border:2px solid red;
			position: absolute;
			top:0px;
		}
	</style>
</head>
<body>
	<div class="relative">
		this is relative.
		<div class="abs">this is absolute.</div>
	</div>

</body>
</html>
